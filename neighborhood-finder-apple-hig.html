<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Where Am I?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #000000 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Status bar spacer */
        .status-bar-spacer {
            height: env(safe-area-inset-top, 44px);
        }

        /* Header with settings */
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 20px 24px;
            position: relative;
            z-index: 10;
        }

        .settings-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .settings-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Main content */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 32px 80px 32px;
            position: relative;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .pull-refresh-indicator {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            transition: top 0.3s ease;
            opacity: 0;
        }

        .pull-refresh-indicator.visible {
            top: 20px;
            opacity: 1;
        }

        .spinner-ring {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Location label */
        .location-label {
            font-size: 15px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 16px;
            text-align: center;
        }

        /* Location indicator dot */
        .location-indicator {
            width: 10px;
            height: 10px;
            background: #007AFF;
            border-radius: 50%;
            margin: 0 auto 24px auto;
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 122, 255, 0.7);
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.2);
                box-shadow: 0 0 30px rgba(0, 122, 255, 0.9);
            }
        }

        /* Neighborhood name */
        .neighborhood-name {
            font-size: 56px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(135deg, #ffffff 0%, #c0c0c0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Street and city */
        .street-name {
            font-size: 22px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 8px;
            text-align: center;
        }

        .city-state {
            font-size: 20px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 32px;
            text-align: center;
        }

        /* Info card */
        .info-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 20px 24px;
            margin-top: 24px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            width: 100%;
            max-width: 400px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 16px;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        .info-value {
            color: #ffffff;
            font-weight: 600;
        }

        /* Loading state */
        .loading-state {
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px auto;
        }

        .loading-text {
            font-size: 17px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        /* Error state */
        .error-state {
            text-align: center;
            max-width: 300px;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .error-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .error-message {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .retry-btn {
            background: #007AFF;
            color: #ffffff;
            border: none;
            padding: 14px 32px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .retry-btn:active {
            transform: scale(0.96);
            background: #0051D5;
        }

        /* Pull to refresh hint */
        .pull-hint {
            position: absolute;
            bottom: env(safe-area-inset-bottom, 40px);
            left: 50%;
            transform: translateX(-50%);
            font-size: 13px;
            color: rgba(255, 255, 255, 0.35);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            padding-bottom: 20px;
        }

        .arrow-icon {
            font-size: 14px;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        /* Hide on small screens if needed */
        @media (max-height: 700px) {
            .pull-hint {
                display: none;
            }
            .info-card {
                margin-top: 16px;
            }
        }

        @media (max-width: 375px) {
            .neighborhood-name {
                font-size: 48px;
            }
            .street-name {
                font-size: 20px;
            }
            .city-state {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="status-bar-spacer"></div>
        
        <div class="header">
            <div class="settings-btn" onclick="showSettings()">‚öô</div>
        </div>

        <div class="content" id="content">
            <div class="pull-refresh-indicator" id="pullIndicator">
                <div class="spinner-ring"></div>
            </div>

            <div id="mainContent">
                <!-- Loading state initially -->
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Finding your location...</div>
                </div>
            </div>

            <div class="pull-hint">
                <span class="arrow-icon">‚Üì</span>
                <span>Pull to refresh</span>
            </div>
        </div>
    </div>

    <script>
        let watchId = null;
        let lastNeighborhood = null;
        let lastUpdateTime = null;

        // Pull to refresh
        let touchStartY = 0;
        let touchEndY = 0;
        let isPulling = false;

        const content = document.getElementById('content');
        const pullIndicator = document.getElementById('pullIndicator');
        const mainContent = document.getElementById('mainContent');

        content.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        content.addEventListener('touchmove', (e) => {
            touchEndY = e.touches[0].clientY;
            const pullDistance = touchEndY - touchStartY;
            
            if (pullDistance > 0 && content.scrollTop === 0) {
                isPulling = true;
                if (pullDistance > 80) {
                    pullIndicator.classList.add('visible');
                }
            }
        }, { passive: true });

        content.addEventListener('touchend', () => {
            if (isPulling && (touchEndY - touchStartY) > 80) {
                refreshLocation();
            }
            isPulling = false;
            pullIndicator.classList.remove('visible');
            touchStartY = 0;
            touchEndY = 0;
        }, { passive: true });

        async function getNeighborhood(latitude, longitude) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&zoom=16&addressdetails=1`,
                    {
                        headers: {
                            'User-Agent': 'NeighborhoodFinder/2.0'
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error('Failed to get location data');
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching neighborhood:', error);
                throw error;
            }
        }

        function displayNeighborhood(data, position) {
            const address = data.address || {};
            
            const neighborhood = address.neighbourhood || 
                               address.suburb || 
                               address.quarter || 
                               address.district || 
                               address.city_district ||
                               address.village ||
                               address.town ||
                               address.city ||
                               'Unknown Area';
            
            const street = address.road || address.street || '';
            const city = address.city || address.town || address.village || '';
            const state = address.state || '';
            
            const accuracy = position.coords.accuracy.toFixed(0);
            lastUpdateTime = new Date();
            
            mainContent.innerHTML = `
                <div class="location-label">You're in</div>
                <div class="location-indicator"></div>
                <div class="neighborhood-name">${neighborhood}</div>
                ${street ? `<div class="street-name">${street}</div>` : ''}
                ${city ? `<div class="city-state">${city}${state ? ', ' + state : ''}</div>` : ''}
                
                <div class="info-card">
                    <div class="info-row">
                        <span class="info-label">Accuracy</span>
                        <span class="info-value">¬±${accuracy}m</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Last Updated</span>
                        <span class="info-value">Just now</span>
                    </div>
                </div>
            `;
        }

        function displayError(message, showRetry = true) {
            mainContent.innerHTML = `
                <div class="error-state">
                    <div class="error-icon">üìç</div>
                    <div class="error-title">Location Unavailable</div>
                    <div class="error-message">${message}</div>
                    ${showRetry ? '<button class="retry-btn" onclick="startWatchingLocation()">Try Again</button>' : ''}
                </div>
            `;
        }

        function showLoading() {
            mainContent.innerHTML = `
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Finding your location...</div>
                </div>
            `;
        }

        async function updateLocation(position) {
            try {
                const { latitude, longitude } = position.coords;
                const data = await getNeighborhood(latitude, longitude);
                displayNeighborhood(data, position);
            } catch (error) {
                console.error('Error updating location:', error);
                displayError('Unable to determine your neighborhood. Please try again.');
            }
        }

        function handleError(error) {
            let message = '';
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = 'Location access was denied. Please enable location permissions in your device settings.';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = 'Location information is currently unavailable. Make sure location services are enabled.';
                    break;
                case error.TIMEOUT:
                    message = 'Location request timed out. Please try again.';
                    break;
                default:
                    message = 'An unknown error occurred while getting your location.';
            }
            
            displayError(message);
            
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
        }

        function startWatchingLocation() {
            showLoading();

            if (!navigator.geolocation) {
                displayError('Geolocation is not supported by your browser.', false);
                return;
            }

            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };

            watchId = navigator.geolocation.watchPosition(
                updateLocation,
                handleError,
                options
            );
        }

        function stopWatchingLocation() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
        }

        function refreshLocation() {
            stopWatchingLocation();
            startWatchingLocation();
        }

        function showSettings() {
            alert('Settings feature coming soon!\n\nPlanned features:\n- Auto-refresh toggle\n- Update frequency\n- Location accuracy settings\n- Privacy options');
        }

        // Start on load
        startWatchingLocation();

        // Update "just now" timestamp periodically
        setInterval(() => {
            if (lastUpdateTime) {
                const secondsAgo = Math.floor((new Date() - lastUpdateTime) / 1000);
                const timeElement = document.querySelector('.info-value:last-child');
                
                if (timeElement) {
                    if (secondsAgo < 10) {
                        timeElement.textContent = 'Just now';
                    } else if (secondsAgo < 60) {
                        timeElement.textContent = `${secondsAgo}s ago`;
                    } else if (secondsAgo < 3600) {
                        const minutes = Math.floor(secondsAgo / 60);
                        timeElement.textContent = `${minutes}m ago`;
                    } else {
                        const hours = Math.floor(secondsAgo / 3600);
                        timeElement.textContent = `${hours}h ago`;
                    }
                }
            }
        }, 1000);

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            stopWatchingLocation();
        });
    </script>
</body>
</html>
