<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Am I? (Google Maps Debug)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Bold', Helvetica, Arial, sans-serif;
            font-weight: bold;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .neighborhood-display {
            background: transparent;
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: none;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .neighborhood-name {
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
            line-height: 1.2;
            word-wrap: break-word;
            max-width: 100%;
        }

        .city-info {
            font-size: 1.2rem;
            color: #ffffff;
            margin-top: 1rem;
            font-weight: bold;
        }

        .debug-info {
            margin-top: 2rem;
            padding: 1rem;
            background: #1a1a1a;
            border-radius: 10px;
            font-size: 0.8rem;
            color: #ffffff;
            text-align: left;
            max-width: 100%;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-weight: normal;
        }

        .debug-info h3 {
            color: #ffffff;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .debug-info pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .coords {
            font-size: 0.9rem;
            color: #aaaaaa;
            margin-top: 0.5rem;
        }

        .loading {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .error {
            color: #ffffff;
            font-size: 1rem;
            line-height: 1.6;
            font-weight: bold;
        }

        .refresh-btn {
            background: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 50px;
            margin-top: 2rem;
            margin-left: auto;
            margin-right: auto;
            cursor: pointer;
            font-weight: bold;
            box-shadow: none;
            transition: all 0.3s ease;
            display: block;
        }

        .refresh-btn:hover {
            background: #ffffff;
            color: #000000;
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        .spinner {
            border: 4px solid #333333;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .api-key-setup {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .api-key-setup input {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid #ffffff;
            background: #000000;
            color: #ffffff;
            border-radius: 10px;
            margin-top: 1rem;
            font-family: 'Courier New', monospace;
        }

        .api-key-setup button {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 50px;
            margin-top: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .api-key-setup button:hover {
            background: #cccccc;
        }

        .stats {
            font-size: 0.8rem;
            color: #aaaaaa;
            margin-top: 1rem;
        }

        @media (max-width: 600px) {
            .neighborhood-name {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }

            .city-info {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Where Am I? (Google Maps Debug)</h1>
        
        <div id="apiKeySetup" class="api-key-setup">
            <p style="color: #ffffff; margin-bottom: 1rem;">Enter your Google Maps API Key:</p>
            <input type="text" id="apiKeyInput" placeholder="AIzaSy...">
            <button id="saveApiKey">Save & Start</button>
            <p style="color: #aaaaaa; font-size: 0.8rem; margin-top: 1rem; font-weight: normal;">
                Get your API key at: <a href="https://console.cloud.google.com/google/maps-apis" style="color: #ffffff;">Google Cloud Console</a><br>
                Enable "Geocoding API" for your project.
            </p>
        </div>

        <div class="neighborhood-display" id="display" style="display: none;">
            <div class="spinner"></div>
            <p class="loading" style="margin-top: 1rem;">Getting your location...</p>
        </div>
        <button class="refresh-btn" id="refreshBtn" style="display: none;">Refresh Location</button>
        <div class="stats" id="stats"></div>
    </div>

    <script>
        const display = document.getElementById('display');
        const refreshBtn = document.getElementById('refreshBtn');
        const apiKeySetup = document.getElementById('apiKeySetup');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const saveApiKeyBtn = document.getElementById('saveApiKey');
        const statsDiv = document.getElementById('stats');
        
        let watchId = null;
        let lastNeighborhood = null;
        let apiKey = localStorage.getItem('googleMapsApiKey');
        let requestCount = 0;
        let lastRequestTime = 0;

        // If API key exists, hide setup and start
        if (apiKey) {
            apiKeySetup.style.display = 'none';
            display.style.display = 'flex';
            startWatchingLocation();
        }

        saveApiKeyBtn.addEventListener('click', () => {
            apiKey = apiKeyInput.value.trim();
            if (apiKey) {
                localStorage.setItem('googleMapsApiKey', apiKey);
                apiKeySetup.style.display = 'none';
                display.style.display = 'flex';
                startWatchingLocation();
            } else {
                alert('Please enter a valid API key');
            }
        });

        async function getNeighborhood(latitude, longitude) {
            try {
                requestCount++;
                lastRequestTime = Date.now();
                updateStats();

                const response = await fetch(
                    `https://maps.googleapis.com/maps/api/geocode/json?latlng=${latitude},${longitude}&key=${apiKey}`
                );
                
                if (!response.ok) {
                    throw new Error('Failed to get location data');
                }
                
                const data = await response.json();
                
                if (data.status !== 'OK') {
                    throw new Error(`API Error: ${data.status} - ${data.error_message || 'Unknown error'}`);
                }
                
                return data;
            } catch (error) {
                console.error('Error fetching neighborhood:', error);
                throw error;
            }
        }

        function updateStats() {
            const now = new Date();
            statsDiv.innerHTML = `Requests: ${requestCount} | Last request: ${now.toLocaleTimeString()}`;
        }

        function parseGoogleMapsData(data) {
            const result = data.results[0];
            const components = {};
            
            // Parse all address components
            result.address_components.forEach(component => {
                component.types.forEach(type => {
                    components[type] = component.long_name;
                });
            });

            return {
                formattedAddress: result.formatted_address,
                components: components,
                placeId: result.place_id,
                types: result.types,
                geometry: result.geometry
            };
        }

        function displayNeighborhood(data, position) {
            const parsed = parseGoogleMapsData(data);
            const comp = parsed.components;
            
            // Try to find the best neighborhood-level info
            const neighborhood = comp.neighborhood || 
                               comp.sublocality || 
                               comp.sublocality_level_1 ||
                               comp.locality ||
                               comp.administrative_area_level_3 ||
                               'Unknown Area';
            
            const street = comp.route || '';
            const city = comp.locality || comp.administrative_area_level_2 || '';
            const state = comp.administrative_area_level_1 || '';
            
            // Get GPS coordinates
            const lat = position.coords.latitude.toFixed(6);
            const lon = position.coords.longitude.toFixed(6);
            const accuracy = position.coords.accuracy.toFixed(1);
            
            display.innerHTML = `
                <div class="neighborhood-name">${neighborhood}</div>
                ${street ? `<div class="city-info">${street}</div>` : ''}
                ${city ? `<div class="city-info">${city}${state ? ', ' + state : ''}</div>` : ''}
                <div class="coords">GPS: ${lat}, ${lon} (¬±${accuracy}m)</div>
                
                <div class="debug-info">
                    <h3>üìç Formatted Address:</h3>
                    <pre>${parsed.formattedAddress}</pre>
                </div>
                
                <div class="debug-info">
                    <h3>üè∑Ô∏è All Address Components:</h3>
                    <pre>${JSON.stringify(comp, null, 2)}</pre>
                </div>
                
                <div class="debug-info">
                    <h3>üó∫Ô∏è Full Google Maps Response:</h3>
                    <pre>${JSON.stringify(data.results[0], null, 2)}</pre>
                </div>
                
                <div class="debug-info">
                    <h3>üìä Available Component Types:</h3>
                    <pre>${Object.keys(comp).join('\n')}</pre>
                </div>
            `;
            
            refreshBtn.style.display = 'block';
        }

        function displayError(message) {
            display.innerHTML = `
                <div class="error">
                    <p><strong>Oops!</strong></p>
                    <p style="margin-top: 0.5rem;">${message}</p>
                    <p style="margin-top: 1rem; font-size: 0.8rem;">
                        <a href="#" onclick="localStorage.removeItem('googleMapsApiKey'); location.reload();" style="color: #ffffff;">Reset API Key</a>
                    </p>
                </div>
            `;
            refreshBtn.style.display = 'block';
        }

        function showLoading() {
            display.innerHTML = `
                <div class="spinner"></div>
                <p class="loading" style="margin-top: 1rem;">Getting your location...</p>
            `;
            refreshBtn.style.display = 'none';
        }

        async function updateLocation(position) {
            try {
                const { latitude, longitude } = position.coords;
                const data = await getNeighborhood(latitude, longitude);
                displayNeighborhood(data, position);
            } catch (error) {
                console.error('Error updating location:', error);
                displayError(error.message);
            }
        }

        function handleError(error) {
            let message = 'Unable to get your location. ';
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += 'Please allow location access in your browser settings.';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += 'Location information is unavailable.';
                    break;
                case error.TIMEOUT:
                    message += 'Location request timed out.';
                    break;
                default:
                    message += 'An unknown error occurred.';
            }
            
            displayError(message);
            
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
        }

        function startWatchingLocation() {
            showLoading();

            if (!navigator.geolocation) {
                displayError('Geolocation is not supported by your browser.');
                return;
            }

            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };

            watchId = navigator.geolocation.watchPosition(
                updateLocation,
                handleError,
                options
            );
        }

        function stopWatchingLocation() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
        }

        function manualRefresh() {
            stopWatchingLocation();
            startWatchingLocation();
        }

        refreshBtn.addEventListener('click', manualRefresh);

        window.addEventListener('beforeunload', () => {
            stopWatchingLocation();
        });
    </script>
</body>
</html>
