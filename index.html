<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Am I?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Bold', Helvetica, Arial, sans-serif;
            font-weight: bold;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .neighborhood-display {
            background: transparent;
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: none;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .neighborhood-name {
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
            line-height: 1.2;
            word-wrap: break-word;
            max-width: 100%;
        }

        .city-info {
            font-size: 1.2rem;
            color: #ffffff;
            margin-top: 1rem;
            font-weight: bold;
        }

        .loading {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .error {
            color: #ffffff;
            font-size: 1rem;
            line-height: 1.6;
            font-weight: bold;
        }

        .refresh-btn {
            background: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 50px;
            margin-top: 2rem;
            margin-left: auto;
            margin-right: auto;
            cursor: pointer;
            font-weight: bold;
            box-shadow: none;
            transition: all 0.3s ease;
            display: block;
        }

        .refresh-btn:hover {
            background: #ffffff;
            color: #000000;
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        .spinner {
            border: 4px solid #333333;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .neighborhood-name {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }

            .city-info {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Where Am I?</h1>
        <div class="neighborhood-display" id="display">
            <div class="spinner"></div>
            <p class="loading" style="margin-top: 1rem;">Getting your location...</p>
        </div>
        <button class="refresh-btn" id="refreshBtn" style="display: none;">Refresh Location</button>
    </div>

    <script>
        const display = document.getElementById('display');
        const refreshBtn = document.getElementById('refreshBtn');
        let watchId = null;
        let lastNeighborhood = null;

        async function getNeighborhood(latitude, longitude) {
            try {
                // Using Nominatim (OpenStreetMap) reverse geocoding API
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&zoom=16&addressdetails=1`,
                    {
                        headers: {
                            'User-Agent': 'NeighborhoodFinder/1.0'
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error('Failed to get location data');
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching neighborhood:', error);
                throw error;
            }
        }

        function displayNeighborhood(data) {
            const address = data.address || {};
            
            // Try to find the most specific neighborhood-level info
            const neighborhood = address.neighbourhood || 
                               address.suburb || 
                               address.quarter || 
                               address.district || 
                               address.city_district ||
                               address.village ||
                               address.town ||
                               address.city ||
                               'Unknown Area';
            
            // Get street name
            const street = address.road || address.street || '';
            
            const city = address.city || address.town || address.village || '';
            const state = address.state || '';
            
            // Only update if neighborhood has changed
            const currentNeighborhood = `${neighborhood}-${street}-${city}-${state}`;
            if (currentNeighborhood !== lastNeighborhood) {
                lastNeighborhood = currentNeighborhood;
                
                display.innerHTML = `
                    <div class="neighborhood-name">${neighborhood}</div>
                    ${street ? `<div class="city-info">${street}</div>` : ''}
                    ${city ? `<div class="city-info">${city}${state ? ', ' + state : ''}</div>` : ''}
                `;
            }
            
            refreshBtn.style.display = 'block';
        }

        function displayError(message) {
            display.innerHTML = `
                <div class="error">
                    <p><strong>Oops!</strong></p>
                    <p style="margin-top: 0.5rem;">${message}</p>
                </div>
            `;
            refreshBtn.style.display = 'block';
        }

        function showLoading() {
            display.innerHTML = `
                <div class="spinner"></div>
                <p class="loading" style="margin-top: 1rem;">Getting your location...</p>
            `;
            refreshBtn.style.display = 'none';
        }

        async function updateLocation(position) {
            try {
                const { latitude, longitude } = position.coords;
                const data = await getNeighborhood(latitude, longitude);
                displayNeighborhood(data);
            } catch (error) {
                console.error('Error updating location:', error);
                // Don't show error on updates, just keep showing last known location
            }
        }

        function handleError(error) {
            let message = 'Unable to get your location. ';
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += 'Please allow location access in your browser settings.';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += 'Location information is unavailable.';
                    break;
                case error.TIMEOUT:
                    message += 'Location request timed out.';
                    break;
                default:
                    message += 'An unknown error occurred.';
            }
            
            displayError(message);
            
            // Stop watching if there's an error
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
        }

        function startWatchingLocation() {
            showLoading();

            if (!navigator.geolocation) {
                displayError('Geolocation is not supported by your browser.');
                return;
            }

            // Watch position with high accuracy
            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };

            watchId = navigator.geolocation.watchPosition(
                updateLocation,
                handleError,
                options
            );
        }

        function stopWatchingLocation() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
        }

        function manualRefresh() {
            // Stop watching
            stopWatchingLocation();
            // Restart watching
            startWatchingLocation();
        }

        // Start watching on page load
        startWatchingLocation();

        // Manual refresh button
        refreshBtn.addEventListener('click', manualRefresh);

        // Clean up when page is closed
        window.addEventListener('beforeunload', () => {
            stopWatchingLocation();
        });
    </script>
</body>
</html>
